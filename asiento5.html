<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Móvil - Asiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      max-width: 100%;
      padding: 15px;
      box-sizing: border-box;
    }

    .header {
      background: linear-gradient(to right, #00b4d8, #90e0ef);
      color: white;
      border-radius: 0 0 20px 20px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: floatText 2s infinite alternate;
    }

    .header h1 {
      margin: 0 0 5px 0;
      font-size: 1.4em;
    }

    .info {
      font-size: 0.9em;
      line-height: 1.4;
    }

    .tabla-scroll {
      margin-top: 20px;
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.1);
    }

    table {
      width: 100%;
      min-width: 320px;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #caf0f8;
      color: #023e8a;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .cuenta {
      padding-left: 5px;
    }

    .nivel-1 {
      font-weight: bold;
    }

    .nivel-2 {
      padding-left: 20px;
      color: #0077b6;
    }

    .nivel-3 {
      padding-left: 35px;
      color: #0096c7;
      font-style: italic;
    }

    .importe {
      font-weight: bold;
      color: #009688;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-6px); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 3px #b2fefa; }
      50% { text-shadow: 0 0 10px #00ffff; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Asiento Contable Codex</h1>
      <div class="info">
        Asiento N°: <strong>000145</strong><br>
        Fecha: <strong>12/05/2025</strong><br>
        Tipo: <strong>Diario General</strong>
      </div>
    </div>

    <div class="tabla-scroll">
      <table>
        <thead>
          <tr>
            <th>Cuenta</th>
            <th>Debe</th>
            <th>Haber</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="cuenta nivel-1">33 Activo Fijo</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td class="cuenta nivel-2">331 Maquinaria</td>
            <td class="importe">25,000.00</td>
            <td></td>
          </tr>
          <tr>
            <td class="cuenta nivel-1">10 Caja y Bancos</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td class="cuenta nivel-2">104 Banco</td>
            <td></td>
            <td class="importe">25,000.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
