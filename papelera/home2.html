<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financiero</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .user-avatar {
            width: 40px;
            height: 40px;
            font-size: 0.9rem;
        }
        .nav-button {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
        }
        .active-nav {
            color: #0d6efd !important;
            border-bottom: 3px solid #0d6efd;
        }
        .chart-container {
            height: 60vh;
            overflow: hidden;
        }
        .add-button {
            width: 100%;
            margin: 1rem 0;
            padding: 0.8rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Header -->
    <header class="bg-light p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <div class="user-avatar rounded-circle bg-primary text-white d-flex align-items-center justify-content-center">
                    JS
                </div>
                <div>
                    <h6 class="m-0">John Smith</h6>
                    <small class="text-muted">Partida Activa</small>
                </div>
            </div>
            
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#systemMenu">
                <i class="fas fa-bars fs-4"></i>
            </button>
        </div>
        
        <!-- Menú desplegable -->
        <div class="collapse mt-2" id="systemMenu">
            <div class="card card-body">
                <a href="#" class="text-decoration-none">Cerrar sesión</a>
                <a href="#" class="text-decoration-none mt-2">Ajustes</a>
                <a href="#" class="text-decoration-none mt-2">Ayuda</a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow-1 container-fluid p-3">
        <div class="text-center mb-3">
            <h4>Balance General</h4>
        </div>
        
        <!-- Gráfico (Imagen estática) -->
        <div class="chart-container bg-light rounded-3 p-2 mb-3">
            <img src="https://via.placeholder.com/600x300.png?text=Gráfico+de+Referencia" 
                 alt="Gráfico de ejemplo" 
                 class="img-fluid h-100 w-100 object-fit-cover">
        </div>
        
        <!-- Botón Add (no flotante) -->
        <button class="btn btn-primary add-button">
            <i class="fas fa-plus me-2"></i>Nuevo Registro
        </button>
    </main>

    <!-- Barra de navegación -->
    <nav class="bg-light border-top mt-auto">
        <div class="d-flex justify-content-around">
            <button class="nav-button active-nav">
                <i class="fas fa-balance-scale fs-5"></i>
            </button>
            <button class="nav-button text-muted">
                <i class="fas fa-chart-line fs-5"></i>
            </button>
            <button class="nav-button text-muted">
                <i class="fas fa-cash-register fs-5"></i>
            </button>
            <button class="nav-button text-muted">
                <i class="fas fa-file-invoice fs-5"></i>
            </button>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
